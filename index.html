<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div></div>
      <div style="background-color:  RGBA(0,2555,0,0.2) !important;"></div>
    </div>
    <button onclick="handlerf()" id="button">swipe forward</button>
    <button onclick="handlerb()" id="button">swipe back</button>
  </body>
  <script>
    const _C = document.querySelector('.container'),
      N = _C.children.length;

    let i = 0,
      x0 = null,
      locked = false,
      w;

    function handlerf(e) {
      let speed = -1;
      let force = 0.38;
      if ((i < N - 1 || speed > 0) && force > 0.2) {
        _C.style.setProperty('--i', (i -= speed));
        force = 1 - force;
      }

      _C.style.setProperty('--tx', '0px');
      _C.style.setProperty('--f', force);
      _C.classList.toggle('smooth', !(locked = false));
    }
    function handlerb(e) {
      let speed = 1;
      let force = 0.38;
      if ((i < N - 1 || speed > 0) && force > 0.2) {
        _C.style.setProperty('--i', (i -= speed));
        force = 1 - force;
      }

      _C.style.setProperty('--tx', '0px');
      _C.style.setProperty('--f', force);
      _C.classList.toggle('smooth', !(locked = false));
    }

    function unify(e) {
      return e.changedTouches ? e.changedTouches[0] : e;
    }

    function lock(e) {
      x0 = unify(e).clientX;
      _C.classList.toggle('smooth', !(locked = true));
    }

    function drag(e) {
      e.preventDefault();
      let dx = unify(e).clientX - x0,
        s = Math.sign(dx),
        f = +((s * dx) / w).toFixed(2);
      if (s !== 1) return;
      if (locked) _C.style.setProperty('--tx', `${Math.round(unify(e).clientX - x0)}px`);
    }

    function move(e) {
      if (locked) {
        let dx = unify(e).clientX - x0,
          s = Math.sign(dx),
          f = +((s * dx) / w).toFixed(2);

        console.log(f, s);

        if (i > 0 && s == 1 && (i < N - 1 || s > 0) && f > 0.2) {
          _C.style.setProperty('--i', (i -= s));
          f = 1 - f;
        }

        _C.style.setProperty('--tx', '0px');
        _C.style.setProperty('--f', f);
        _C.classList.toggle('smooth', !(locked = false));
        x0 = null;
      }
    }

    function size() {
      w = window.innerWidth;
    }

    size();
    _C.style.setProperty('--n', N);

    addEventListener('resize', size, false);

    _C.addEventListener('mousedown', lock, false);
    _C.addEventListener('touchstart', lock, false);

    _C.addEventListener('mousemove', drag, false);
    _C.addEventListener('touchmove', drag, false);

    _C.addEventListener('mouseup', move, false);
    _C.addEventListener('touchend', move, false);
  </script>
</html>
